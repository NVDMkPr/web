<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>My Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container_head" class="box_for_container">
      <div id="text_in_container_head">Infomation</div>
    </div>
    <div id="page_info" class="box_for_container">
      <div id="page_url" class="border_item">
        <span id="page_url_text">Site Url : </span>
        <span id="link_url_site" onclick=redirect()>https://cryptob2b.cash/?ref=2231</span>
      </div>
      <div id="running_days" class="border_item">
        <span id="text_running_days">Running Days : </span>
        <span id="number_running_days">1</span>
      </div>
      <div id="auto_payment" class="border_item">Auto Payments In 24 Hour</div>
      <div id="min_deposits" class="border_item">
        Min Deposits
        <div id="table">
          <table>
            <tr>
              <th>Coins Name</th>
              <th>Minium Deposits</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <style>
      body {
        background-color: #1abf00;
        padding: 0;
        margin: 0;
        font-family: 'Oswald', sans-serif;
      }
      .box_for_container {
        background-color: #75f77e;
        font-size: 18px;
        padding: 12px;
        margin: 10px;
        border-radius: 5px;
        border: #baffa8 solid;
        color: #ff00a3;
      }
      .border_item {
        border: #64e0ff solid;
        border-radius: 7px;
        padding: 10px;
        margin-top: 3px;
      }
      #container_head {
        text-align: center;
        font-size: 24px;
        border-radius: 10px;
      }
      #page_url {
        font-size: 18px;
        text-align: left;
      }
      #link_url_site {
        position: relative;
        color: #ff8976;
      }
      #link_url_site:hover {
        color: #55c9e6;
      }
      #link_url_site:hover:active {
        color: #ffe25a;
      }
      #min_deposits {
        text-align: center;
        font-size: 20px;
      }
      th{
        border-collapse: collapse;
        border: #64e0ff solid 5px;
        text-align: center;
        padding: 5px 20px 5px 20px;
      }
    </style>
    <script>
      var getEle = document.getElementById('link_url_site');
      function redirect () {
        window.location.href = getEle.textContent
      }
    </script>
  </body>
</html>
